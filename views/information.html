<include href="views/head.html"></include>
<body>

<include href="views/navbar.php"></include>

<div class="container">
    <div class="row d-flex h-100">
    <div class="col-sm-12 my-auto">

    <div class="row">
        <div class="col-sm-12">
            <h1>Personal Information</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form id="infoForm" method="POST" action="#">

                <label for="fname">First Name</label>
                <div class="input-group">
                    <input type="text" id="fname" name="fname" value="{{ @_POST['fname'] }}" class="form-control border-right-0">
                    <div class="input-group-append">
                        <span class="input-group-text bg-white border-left-0 fa fa-address-card-o"></span>
                    </div>
                </div>
                <check if="{{ isset(@errors['fname']) }}">
                    <p class="text-danger">{{ @errors['fname'] }}</p>
                </check>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" value="{{ @_POST['lname'] }}" class="form-control">
                    <check if="{{@errors['lname']}}">
                        <p class="text-danger">{{@errors['lname']}}</p>
                    </check>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" value="{{ @_POST['age'] }}" class="form-control">
                    <check if="{{@errors['age']}}">
                        <p class="text-danger">{{ @errors['age'] }}</p>
                    </check>
                </div>
                <fieldset class="form-group">
                    <legend>Gender</legend>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male"
                        <check if="{{ isset(@_POST['gender'])}}">
                            <check if="{{ @_POST['gender'] == 'male' }}">
                                checked = "checked"
                            </check>
                        </check>
                        >
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female"
                        <check if="{{ isset(@_POST['gender'])}}">
                            <check if="{{ @_POST['gender'] == 'female' }}">
                                checked = "checked"
                            </check>
                        </check>
                        >
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" name="phone"
                           value="{{ @_POST['phone'] }}" placeholder="2223334444">
                    <check if="{{@errors['phone']}}">
                        <p class="text-danger">{{@errors['phone']}}</p>
                    </check>
                </div>
                <div class="form-check form-check-inline">
                    <input id="premium" type="checkbox" name="premium" class="form-check-input" value="premium" checked="checked">
                    <label class="form-check-label"
                           for="premium">Sign me up for a Premium Account!<small class="text-muted"> (Don't worry, it's FREE!)</small></label>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <div class="card bg-light text-center">
                <div class="card-body">
                    <strong>Note:</strong> All information entered is protected by our <a href="#">privacy policy</a>. Profile
                information can only be viewed by others with your permission.
                </div>
            </div>
        </div>
    </div><!--end row-->

    <div class="row float-right">
        <input type="submit" id="submitInfo" name="submitInfo" class="btn btn-primary mt-3" value="Next >">
    </div>

    </div><!--end col-->
    </div><!--end row-->
</div><!--end container-->

</body>
</html>
